    <div class="container d-flex flex-column align-items-center justify-content-center pb-3 h-80 mt-5">
      <div class="card p-5">
        <h1>Contact Us</h1>
        <form id="contact-form">

          <div class="form-group pt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="e.g. John Smith" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="e.g. name@example.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Let us know your thoughts..."
              required></textarea>
          </div>
          <br>
        </form>
        <button type="submit" id="submit-btn" class="btn mt-3" onclick="sendMail()">Submit</button>
          <div id="errorMessage" class="mt-2 text-danger"></div> <!-- Error message div -->
          <div id="successMessage" class="mt-2 text-success"></div> <!-- Success message div -->
      </div>
