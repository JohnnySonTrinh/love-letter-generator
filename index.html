<head>
  <meta charset="UTF-8">

    </video>

  </section>

  <section id="main-section" class="main">
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-md p-0">
        <div class="container-fluid p-0">
          <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link active" aria-current="page" aria-label="Home" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="new-letter" aria-label="New Letter" href="#loveLetterForm">New Letter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-label="About" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-label="Contact Us" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Main-->
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center pb-3 pt-3">
      <div class="card p-2 p-md-5">
        <h1>Love Letter Generator</h1>
        <form id="loveLetterForm">
          <fieldset id="type" class="input-container pt-3 d-flex flex-row justify-content-start">
            <label for="letter-type" class="type-label">Letter Type:</label>
            <select name="letter-type" id="letter-type" class="p-1">
              <option value="Platonic">Platonic</option>
              <option value="Romantic">Romantic</option>
              <option value="Monogamous">Monogamous</option>
              <option value="Polyamorous">Polyamorous</option>
            </select>
          </fieldset>
          <fieldset id="main-form" class="input-container pt-3">
            <div >
              <label class="d-none" for="partnerName">Partner's Name:</label>
              <input class="w-100" type="text" name="partnerName" id="partnerName" pattern="^[a-zA-Z\s]+$"
                title="Please enter letters only" placeholder="Partner's Name" required>
            </div>
            <div class="d-flex flow-row">
              <label class="d-none" for="noun1">Noun 1:</label>
              <input class="flex-shrink-1 me-1" type="text" name="noun1" id="noun1" pattern="^[a-zA-Z\s]+$" title="Please enter letters only"
                placeholder="Noun 1" required>
              <button class="m-0" type="button" id="randomizeNoun1"><i class="fa fa-dice"></i></button>
            </div>
            <div class="d-flex flow-row">
              <label class="d-none" for="noun2">Noun 2:</label>
              <input class="flex-shrink-1 me-1" type="text" name="noun2" id="noun2" pattern="^[a-zA-Z\s]+$" title="Please enter letters only"
                placeholder="Noun 2" required>
              <button class="m-0" type="button" id="randomizeNoun2"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label class="d-none" for="eyeColor">Eye Colour:</label>
              <input  class="w-100" type="text" name="eyeColor" id="eyeColor" pattern="^[a-zA-Z\s]+$" title="Please enter letters only"
                placeholder="Eye Colour" required>
            </div>
            <div class="d-flex flow-row">
              <label class="d-none" for="adjective1">Adjective 1:</label>
              <input class="flex-shrink-1 me-1" type="text" name="adjective1" id="adjective1" pattern="^[a-zA-Z\s]+$"
                title="Please enter letters only" placeholder="Adjective 1" required>
              <button class="m-0" type="button" id="randomizeAdjective1"><i class="fa fa-dice"></i></button>
            </div>
            <div class="d-flex flow-row">
              <label class="d-none" for="adjective2">Adjective 2:</label>
              <input class="flex-shrink-1 me-1" type="text" name="adjective2" id="adjective2" pattern="^[a-zA-Z\s]+$"
                title="Please enter letters only" placeholder="Adjective 2" required>
              <button class="m-0" type="button" id="randomizeAdjective2"><i class="fa fa-dice"></i></button>
            </div>
            <div>
              <label class="d-none" for="yourName">Your Name:</label>
              <input  class="w-100"  type="text" name="yourName" id="yourName" pattern="^[a-zA-Z\s]+$" title="Please enter letters only"
              placeholder="Your Name" required>
              <br>

              <div class="row d-flex flow-row justify-content-center">
              <input class="btn mt-3 mx-1" id="generate-btn" type="submit" value="Generate">
              <input class="btn mt-3 mx-1" id="clear-btn" type="submit" value="Clear">
            </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Letter Section -->
    <section id="letter-section">
      <div class="card p-5">
        <div class="row w-100 text-center">
          <div class="col col-md-6">
          <button type="submit" class="platonic letter-type-button mb-1" id="Platonic">Platonic</button>
          <button type="submit" class="romantic letter-type-button mb-1" id="Romantic">Romantic</button>
        </div>
        <div class="col col-md-6">
          <button type="submit" class="polyamorous letter-type-button mb-1" id="Polyamorous">Polyamorous</button>
          <button type="submit" class="monogamous letter-type-button mb-1" id="Monogamous">Monogamous</button>
        </div>
        </div>
        <h2>Your Letter...</h2>
        <div id="letterOutput" class="rounded p-1">
        </div>
        <button id="download" class="btn mt-1" type="submit">Download</button>
      </div>
      <img alt="pdf background" id="pdfBg" class="d-none" src="assets/images/pdf_bg.jpg">
    </section>

    <!--footer -->
    <footer class="footer d-none d-sm-flex">

        </li>
      </ul>
    </footer>

</body>
